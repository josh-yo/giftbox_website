    <title>Simple To-Do</title>
</head>
<body>
    
    <div class="container">
        <h1>Simple To-Do</h1>
        <div class="card input todolist">
            <input type="text" placeholder="New task..." class="task"/>            
            <a href="#" class="btn_add">+</a>
        </div>
        <div class="card card_list">
            <ul class="tab">
                <li class="active all">All</li>
                <li class="pending">Pending</li>
                <li class="completed">Completed</li>
            </ul>
            <div class="cart_content">
                <ul class="list">
                    <li>
                    <label class="checkbox" for="">
                        <input type="checkbox" />
                        <span></span>
                    </label>
                        <a href="#" class="btn_delete">âœ•</a>
                    </li>
                    <li>
                </ul>
                <div class="list_footer">
                    <p>2 Items Remaining</p>
                    <a href="#" class="clear">Clear Completed Items</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        Coding by Josh 
        <a href="https://github.com/josh-yo" target="_blank" style="margin-left: 10px;">
            <i class="fa fa-github" style="font-size:36px; color:white;"></i>

    </footer>
